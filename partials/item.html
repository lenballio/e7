<div id="item-summary" class="box eq-resource">
    <p class="quick-meta">
        <span>{{item.status | uppercase}} <i class="fa fa-angle-down"></i></span>
        <span>VERSION {{item.version}} <i class="fa fa-angle-down"></i></span>
    </p>
    <h1>{{item.name}}</h1>
    <dl>
    <p>
        <dt>Description</dt>
        <dd>{{item.description}}</dd>
    </p>
    <p>
        <dt>Owner</dt>
        <dd>{{item.owner.id}}</dd>
    </p>
    <p>
        <dt>Collection</dt>
        <dd>{{item.collection.uuid}}</dd>
    </p>
    <p ng-class="{ active: $state.includes('dashboard') }">
        <dt>Attachments</dt>
        <dd>
            Content Type: 
                &nbsp;
                <a href="#" id="filter_media" data-type="select" data-pk="1" data-value="All" data-original-title="Media Type Filter"></a>
        </dd>
        <dd> 
            <!-- Attachment -->
            <div class="row attach-row">
                <div class="col-md-12">
                    <div class="col-md-3 attachment-single" ng-repeat="attachment in attachments">
                        <a href="" target="_blank" ng-click="openattachment(attachment.link)">
                            <div ng-if="attachment.thumb == ''" >
                                <i  title="{{attachment.fileName}}" class="fa {{attachment.fa_icon}} fa-4"></i>
                            </div>
                            
                            <div ng-if="attachment.thumb != ''" >
                                <img src="{{attachment.thumb_url}}" title="{{attachment.fileName}}" width="80" height="80">
                            </div>
                            <!--
                            <img ng-hide="attachment.fa_icon" src="{{attachment.url}}" title="{{attachment.fileName}}" width="80" height="80"> 
                            <i ng-hide="attachment.thumb" class="fa {{attachment.fa_icon}} fa-lg"></i>
                             -->
                            <div class="attach-name" > {{attachment.fileName}} </div> 
                        </a>
                    </div>
                </div>
            </div>   
            <!--/Attachment -->
        </dd>
        
        <br />
        <p ng-show="viewAll" class="show-all" ><a href="" ng-click="showAllAttachments()" >View All</a></p>
    </p>
    
    <br />

	<div class="spontent">
		<div class="btn-group">
            <button ng-click="edit()" class="btn"><i class="fa fa-pencil"></i> Edit</button>
            <button ng-click="newVersion()" class="btn"><i class="fa fa-edit"></i> New version</button>
            <button class="btn"><i class="fa fa-heart"></i> Favourite</button>
            <button class="btn" ng-click="share()"><i class="fa fa-share"></i> Share</button>
            <button ng-click="xml()" class="btn"><i class="fa fa-file-text"></i> XML</button>
		</div>
    </div>

</div>
