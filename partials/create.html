                    <div class="form-group" ng-repeat="path in wizard">

                        <div class="col-md-10">
                            <input ng-model="data[path]" class="form-control" /><br />
                            <br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Draft

                    </div>

                    <br />
                    <br />
                    <div class="col-md-offset-2 col-md-10">
                        <br />
                        <br />

                </form>
                <p ng-show="success">Success</p>
