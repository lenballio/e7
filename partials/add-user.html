<div class="modal-body">
	<h3>Add user:</h3><br/>
	<form ng-submit="close(true)">
      <input ng-model="addUsername" placeholder="username"/><br/>
      <input ng-model="addToken" placeholder="access token"/><br/>
      <button class="btn" ng-click="close(true)">Save</button><button class="btn" ng-click="close(false)">Cancel</button>
    </form>
</div>
