<div class="span2">
  <!--Sidebar content-->
  <h3>Tasks:</h3>
  <form ng-submit="search()">
    Query: <input ng-model="query"/>
    Filter:
    <select ng-model="filter" ng-change="search()">
      <option value="all">All</option>
      <option value="assignedme">Assigned to me</option>
      <option value="assignedothers">Assigned to others</option>
      <option value="assignednone">Assigned to no one</option>
      <option value="mustmoderate">Must moderate</option>
    </select>
    Order by:
    <select ng-model="order" ng-change="search()">
      <option value="priority">Priority</option>
      <option value="duedate">Due date</option>
      <option value="waiting">Time waiting</option>
      <option value="name">Name</option>
    </select>
    Reverse: <input type="checkbox" ng-model="reverse" ng-change="search()"/>
    <br/>
    <button class="btn">Search</button>
  </form>
</div>
<div class="span10 content">
  <!--Body content-->
  <div class="spontent" ng-show="results">
    <div class="pagination">
      <ul>
        <li ng-class="{disabled: currentPage <= 6}"><a ng-click="search()" href="">First</a></li>
        <li ng-repeat="page in pages" ng-class="{active: page == currentPage}"><a ng-click="search(page)" href="">{{page}}</a></li>
        <li ng-class="{disabled: currentPage >= howmany - 5}"><a ng-click="search(howmany)" href="">Last</a></li>
      </ul>
    </div>
  </div>
  <ul class="items">
    <li ng-repeat="result in results" class="thumbnail">
      <a href="#/item/{{result.item.uuid}}/{{result.item.version}}">{{result.item.name}}: {{result.task.name}}</a>
      <p>{{result.item.description}}</p>
    </li>
  </ul>
  <p class="spontent" ng-show="noResults">Nothing found...</p>
</div>
